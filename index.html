<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>special_gift_for_special_person</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #f9f9f9, #e3f2fd);
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #4caf50;
            font-size: 2.5rem;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            color: #555;
            font-size: 1.2rem;
            margin-top: 10px;
            animation: fadeIn 3s ease-in-out;
        }
        .slideshow {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
        }
        .slideshow img {
            width: 100%;
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 2s ease-in-out; /* Smooth fade effect */
        }
        .slideshow img.active {
            opacity: 1;
            z-index: 1;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: fadeIn 4s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
        }
        audio {
            display: none;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            button {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes fadeInImage {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>For Someone Special in My Life</h1>
    <p>May Allah guide and bless you always. You are a source of inspiration in my life.</p>

    <!-- Slideshow container -->
    <div class="slideshow">
        <img src="image1.jpeg" alt="Islamic Quote 1" class="active">
        <img src="image2.jpeg" alt="Islamic Quote 2">
        <img src="image3.jpeg" alt="Islamic Quote 3">
    </div>

    <!-- Audio control -->
    <button id="playButton" onclick="playMusic()">This music for You ðŸ’•</button>
    <audio id="backgroundMusic" loop autoplay>
        <source src="song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Slideshow functionality
        const images = document.querySelectorAll(".slideshow img");
        let currentIndex = 0;

        function showNextImage() {
            images[currentIndex].classList.remove("active");
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add("active");
        }

        // Change image every 10 seconds
        setInterval(showNextImage, 10000);

        // Audio playback functionality
        const audio = document.getElementById("backgroundMusic");
        const playButton = document.getElementById("playButton");

        // Attempt autoplay when the page loads
        document.addEventListener("DOMContentLoaded", () => {
            audio.play().then(() => {
                console.log("Music is playing.");
                playButton.style.display = "none"; // Hide play button if autoplay works
            }).catch(error => {
                console.error("Autoplay failed:", error);
                playButton.style.display = "inline-block"; // Show play button if autoplay is blocked
            });
        });

        // Manual play fallback
        function playMusic() {
            audio.play().then(() => {
                console.log("Music is playing.");
                playButton.style.display = "none"; // Hide play button after playing
            }).catch(error => {
                console.error("Error playing music:", error);
                alert("Unable to play music. Please check your browser settings.");
            });
        }
    </script>
</body>
</html>
