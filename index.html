<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Gift</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #f9f9f9, #e3f2fd);
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #4caf50;
            font-size: 2.5rem;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            color: #555;
            font-size: 1.2rem;
            margin-top: 10px;
            animation: fadeIn 3s ease-in-out;
        }
        .slideshow img {
            max-width: 90%;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeInImage 4s ease-in-out;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: fadeIn 4s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
        }
        audio {
            display: none;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes fadeInImage {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>For Someone Special</h1>
    <p>May Allah guide and bless you always. You are a source of inspiration in my life.</p>

    <!-- Slideshow container -->
    <div class="slideshow">
        <img id="slideshowImage" src="image1.jpeg" alt="Islamic Quote 1">
    </div>

    <!-- Audio control -->
    <button onclick="playMusic()">Play Music</button>
    <audio id="backgroundMusic" loop>
        <source src="song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Slideshow functionality
        const images = [
            "image1.jpeg", // Image with Islamic calligraphy of "Peace"
            "image2.jpeg", // Quran verse: "Indeed, Allah is with those who fear Him..."
            "image3.jpeg"  // Scenic mosque image: "May Allah bless you always"
        ];
        let currentImageIndex = 0;
        const slideshowImage = document.getElementById("slideshowImage");

        setInterval(() => {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            slideshowImage.style.opacity = 0; // Fade out effect
            setTimeout(() => {
                slideshowImage.src = images[currentImageIndex]; // Change the image
                slideshowImage.style.opacity = 1; // Fade in effect
            }, 500); // Half-second delay for smooth transition
        }, 3000); // Change every 3 seconds

        // Audio playback functionality
        function playMusic() {
            const audio = document.getElementById("backgroundMusic");
            audio.play().then(() => {
                console.log("Music is playing.");
            }).catch(error => {
                console.error("Error playing music:", error);
                alert("Unable to play music automatically. Please check your browser settings.");
            });
        }
    </script>
</body>
</html>
